<!DOCTYPE html>
<html>
<head>
  <title>Delayed Iframe</title>
  <script>
    const start = performance.now();
    const delay = 5000;
    while (performance.now() - start < delay) {
      // Busy wait for 5 seconds
    }
  </script>
</head>
<body>
  <p>This iframe delays load by 5 seconds</p>

  <h1>Login</h1>
  <form action="/login" method="post">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" autocomplete="username"><br><br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" autocomplete="current-password"><br><br>

    <button type="submit">Log In</button>
  </form>

  <hr>
</body>
</html>
