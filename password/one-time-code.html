<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One-Time-Code Test Page</title>
</head>
<body>
  <h2>Test Form - one-time-code</h2>

  <form autocomplete="off">
    <span>User:
      <input type="text" id="user" autocomplete="one-time-code">
    </span>
    <br/><br/>

    <span>Password:
      <input type="password" id="password" autocomplete="one-time-code">
    </span>
    <br/><br/>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
