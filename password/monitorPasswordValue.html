<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Live Text Section</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: auto; }
        .text-section { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form id="userForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br><br>
        </form>
        
        <div class="text-section" id="textSection">
            <strong>Live Values:</strong>
            <p>Username: <span id="displayUsername"></span></p>
            <p>Password: <span id="displayPassword"></span></p>
        </div>
    </div>

    <script>
        function updateTextSection() {
            document.getElementById('displayUsername').textContent = document.getElementById('username').value;
            document.getElementById('displayPassword').textContent = document.getElementById('password').value;
        }

        function monitorValues() {
            let lastUsername = "";
            let lastPassword = "";
            setInterval(() => {
                let currentUsername = document.getElementById('username').value;
                let currentPassword = document.getElementById('password').value;
                if (currentUsername !== lastUsername || currentPassword !== lastPassword) {
                    lastUsername = currentUsername;
                    lastPassword = currentPassword;
                    updateTextSection();
                }
            }, 100);
        }

        monitorValues();
    </script>
</body>
</html>
