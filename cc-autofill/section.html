    <h1>Mixed Section</h1>
    <form>
        <input type="text" id="cc-number" placeholder="cc-number" autocomplete="cc-number" required><br><br>

        <input type="text" id="email" placeholder="email" autocomplete="emil" required><br><br>

        <input type="text" id="organization" placeholder="organization" autocomplete="organization" required><br><br>
        <input type="text" id="postal-code" placeholder="postal-code" autocomplete="postal-code" required><br><br>
        <input type="text" id="cc-csc" placeholder="cc-csc" autocomplete="cc-csc" required><br><br>
        <input type="text" id="cc-exp" placeholder="cc-exp" autocomplete="cc-exp" required><br><br>
        <button type="submit">Submit</button>
    </form>
