<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="base.css"/>
  <script type="text/javascript" src="base.js"></script>
</head>
<body>
  <h2>(No Autocomplete) Credit Card Form - Each field in its own form</h2>
  <form id="form1" class="alignedLabels">
    <label>Card Number: <input id="cc-number"></label>
  </form>
  <form id="form2" class="alignedLabels">
  <label>Credit Card Type:
      <select id="cc-type">
        <option value="0">Select</option>
        <option value="A">Amex</option>
        <option value="D">Discover</option>
        <option value="J">Jcb</option>
        <option value="M">Master</option>
        <option value="V">Visa</option>
      </select>
    </label>
  </form>
  <form id="form3" class="alignedLabels">
    <label>Name: <input id="cc-name"></label>
  </form>
  <form id="form4" class="alignedLabels">
    <label>Expiration month: <input id="cc-exp-month"></label>
  </form>
  <form id="form5" class="alignedLabels">
    <label>Expiration year: <input id="cc-exp-year"></label>
  </form>
  <form id="form6" class="alignedLabels">
    <label>CSC: <input id="cc-csc"></label>
  </form>
  <form id="form7" class="alignedLabels">
    <p>
      <input type="submit" value="Submit">
      <button type="reset">Reset</button>
    </p>
  </form>
    <a href="https://github.com/DimiDL/DimiDL.github.io/edit/master/cc-autofill/test4-noauto.html">Next testcase</a>
</body>
</html>
