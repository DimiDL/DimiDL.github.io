<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
</head>
<body>
    <form>
        <label for="cc-name">Name on Card:</label>
        <input type="text" id="cc-name" name="cc-name" autocomplete="nickname" required><br><br>
        <label for="cc-number">Credit Card Number:</label>
        <input type="text" id="cc-number" name="cc-number" autocomplete="cc-number" required><br><br>
        <label for="cc-exp">Expiration Date:</label>
        <input type="text" id="cc-exp" name="cc-exp" autocomplete="cc-exp" required><br><br>
        <label for="cc-csc">Security Code:</label>
        <input type="text" id="cc-csc" name="cc-csc" autocomplete="cc-csc" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
