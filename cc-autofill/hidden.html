<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Autofill Demo: Basic Credit Card @autocomplete</title>
  <link rel="stylesheet" href="base.css"/>
  <link rel="stylesheet" href="hide.css">
  <script type="text/javascript" src="base.js"></script>
</head>
<body>
  <h1>Form Autofill Demo:</h1>
  <h2>Basic Credit Card type=hidden</h2> 
  <form class="alignedLabels">
    <label>Name: <input id="CardHolderName" type="hidden"></label>
    <label>Card Number: <input id="CardNumber"></label>
    <label>Expiration month: <input id="ExpirationMonth" type="hidden"></label>
    <label>Expiration year: <input id="ExpirationYear" type="hidden"></label>
    <label>CSC: <input id="security"></label>
    <p>
      <input type="submit" value="Submit">
      <button type="reset">Reset</button>
    </p>
  </form>
  
    <h2>Basic Credit Card css display-none</h2> 
  <form id="hidden" class="alignedLabels">
    <label>Name: <input id="CardHolderName"></label>
    <label>Card Number: <input id="CardNumber"></label>
    <label>Expiration month: <input id="ExpirationMonth" class="display-none"></label>
    <label>Expiration year: <input id="ExpirationYear" class="display-none"></label>
    <label>CSC: <input id="security"></label>
    <p>
      <input type="submit" value="Submit">
      <button type="reset">Reset</button>
    </p>
  </form>
</body>
</html>
