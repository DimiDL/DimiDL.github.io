<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Autofill Demo: Basic Credit Card @autocomplete</title>
  <link rel="stylesheet" href="base.css"/>
  <script type="text/javascript" src="base.js"></script>
</head>
<body>
  <h1>Form Autofill Demo:</h1>
  <h2>Basic Credit Card with @autocomplete</h1>
  <form class="alignedLabels">
    <label>Card Number: <input autocomplete="cc-number" value="4111111111111111"></label>
    <label>Name: <input autocomplete="cc-name" value="TestName"></label>
    <label>Expiration month: <input autocomplete="cc-exp-month" value="2"></label>
    <label>Expiration year: <input autocomplete="cc-exp-year" value="2030"></label>

    <label>CSC: <input autocomplete="cc-csc"></label>
    <p>
      <input type="submit" value="Submit">
      <button type="reset">Reset</button>
    </p>
  </form>
</body>
</html>
