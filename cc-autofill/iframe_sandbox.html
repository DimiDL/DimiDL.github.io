<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox Only</title>
</head>
<body>
    <h1>Sandbox only</h1>
    <iframe height=240 src="credit_card_form.html" sandbox></iframe>
    <h1>Sandbox allow-same-origin</h1>
    <iframe height=240 src="credit_card_form.html" sandbox="allow-same-origin"></iframe>
   <h1>Sandbox allow-forms</h1>
    <iframe height=240 src="credit_card_form.html" sandbox="allow-forms"></iframe>
</body>
</html>
