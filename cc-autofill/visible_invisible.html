<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <style>
        .invisible {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Credit Card Form</h2>
    <form>
        <label for="cc-number">Credit Card Number:</label><br>
        <input type="text" id="cc-number" name="cc-number" placeholder="1234 5678 9012 3456"><br><br>

        <!-- Invisible field for cardholder name -->
        <label for="cc-name" class="invisible">Cardholder Name:</label>
        <input type="text" id="cc-name" name="cc-name" class="invisible" placeholder="Cardholder Name"><br><br>

        <label for="cc-exp">Expiration Date:</label><br>
        <input type="text" id="cc-exp" name="cc-exp" placeholder="MM/YY"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
