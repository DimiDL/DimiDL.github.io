<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
</head>
<body>
    <h2>Credit Card Form</h2>
    <form>
        <label for="cc-number">Credit Card Number:</label><br>
        <input type="text" id="cc-number" name="cc-number" placeholder="1234 5678 9012 3456" tabindex="0"><br><br>

        <label for="cc-name">Cardholder Name:</label><br>
        <input type="text" id="cc-name" name="cc-name" placeholder="Cardholder Name" tabindex="-1"><br><br>

        <label for="cc-exp">Expiration Date:</label><br>
        <input type="text" id="cc-exp" name="cc-exp" placeholder="MM/YY" tabindex="-1"><br><br>

        <label for="cc-cvc">CVC:</label><br>
        <input type="text" id="cc-cvc" name="cc-cvc" placeholder="CVC" tabindex="-1"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
