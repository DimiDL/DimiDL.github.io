<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Autofill Demo: Basic Credit Card @autocomplete</title>
  <link rel="stylesheet" href="css/base.css"/>
  <script type="text/javascript" src="base.js"></script>
</head>
<body>
  <h1>Form Autofill Demo:</h1>
  <h2>Basic Credit Card with @autocomplete</h1>
  <form class="alignedLabels">
    <label>Credit Card Type:
      <select autocomplete="cc-type">
        <option value="0">Select</option>
        <option value="A">Amex</option>
        <option value="D">Discover</option>
        <option value="J">Jcb</option>
        <option value="M">Master</option>
        <option value="V">Visa</option>
      </select>
    </label>
    <label>Name: <input autocomplete="cc-name"></label>
    <label>Card Number: <input autocomplete="cc-number"></label>
    <label>Expiration month: <input autocomplete="cc-exp-month"></label>
    <label>Expiration year: <input autocomplete="cc-exp-year"></label>

    <label>CSC: <input autocomplete="cc-csc"></label>
    <p>
      <input type="submit" value="Submit">
      <button type="reset">Reset</button>
    </p>
  </form>
  <h2>Form Autofill Demo: Basic Credit Card without @autocomplete</h2> 
  <form class="alignedLabels">
    <label>Credit Card Type:
      <select id="CreditCardType">
        <option value="0">Select</option>
        <option value="A">Amex</option>
        <option value="D">Discover</option>
        <option value="J">Jcb</option>
        <option value="M">Master</option>
        <option value="V">Disa</option>
      </select>
    </label>
    <label>Name: <input id="CardHolderName"></label>
    <label>Card Number: <input id="CardNumber"></label>
    <label>Expiration month: <input id="ExpirationMonth"></label>
    <label>Expiration year: <input id="ExpirationYear"></label>
    <label>CSC: <input id="security"></label>
    <p>
      <input type="submit" value="Submit">
      <button type="reset">Reset</button>
    </p>
  </form>
</body>
</html>
