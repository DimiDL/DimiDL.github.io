<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="base.css"/>
  <script type="text/javascript" src="base.js"></script>
</head>
<body>
  <h2>Credit Card Form - number in its own frame (same-origin)</h2>
  <iframe src="https://dimidl.github.io/cc-autofill/cc-number-form.html"></iframe>
  <form id="form2" class="alignedLabels">
  <label>Credit Card Type:
      <select autocomplete="cc-type">
        <option value="0">Select</option>
        <option value="A">Amex</option>
        <option value="D">Discover</option>
        <option value="J">Jcb</option>
        <option value="M">Master</option>
        <option value="V">Visa</option>
      </select>
    </label>
    <label>Name: <input autocomplete="cc-name"></label>
    
    <label>Expiration month: <input autocomplete="cc-exp-month"></label>
    <label>Expiration year: <input autocomplete="cc-exp-year"></label>

    <label>CSC: <input autocomplete="cc-csc"></label>
    <p>
      <input type="submit" value="Submit">
      <button type="reset">Reset</button>
    </p>
  </form>
</body>
</html>
