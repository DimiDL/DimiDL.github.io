<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Address Form with Autocomplete</title>
</head>
<body>
    <h1>Single Input Address Form with Autocomplete</h1>

    <!-- Form 1: Name -->
    <form>
        <label for="given-name">First Name:</label>
        <input type="text" id="given-name" name="given-name" autocomplete="given-name">
        <input type="submit" value="Submit">
    </form>

    <!-- Form 2: Last Name -->
    <form>
        <label for="family-name">Last Name:</label>
        <input type="text" id="family-name" name="family-name" autocomplete="family-name">
        <input type="submit" value="Submit">
    </form>

    <!-- Form 3: Email -->
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="email">
        <input type="submit" value="Submit">
    </form>

    <!-- Form 4: Organization -->
    <form>
        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization" autocomplete="organization">
        <input type="submit" value="Submit">
    </form>

    <!-- Form 5: Full Street Address -->
    <form>
        <label for="street-address">Street Address:</label>
        <input type="text" id="street-address" name="street-address" autocomplete="street-address">
        <input type="submit" value="Submit">
    </form>

    <!-- Form 6: Street Address Line 1 -->
    <form>
        <label for="address-line1">Street Address Line 1:</label>
        <input type="text" id="address-line1" name="address-line1" autocomplete="address-line1">
        <input type="submit" value="Submit">
    </form>

    <!-- Form 7: Address Line 2 (Apartment, suite, etc.) -->
    <form>
        <label for="address-line2">Address Line 2:</label>
        <input type="text" id="address-line2" name="address-line2" autocomplete="address-line2">
        <input type="submit" value="Submit">
    </form>

    <!-- Form 8: City -->
    <form>
        <label for="address-level2">City:</label>
        <input type="text" id="address-level2" name="address-level2" autocomplete="address-level2">
        <input type="submit" value="Submit">
    </form>

    <!-- Form 9: State/Province/Region -->
    <form>
        <label for="address-level1">State/Province/Region:</label>
        <input type="text" id="address-level1" name="address-level1" autocomplete="address-level1">
        <input type="submit" value="Submit">
    </form>

    <!-- Form 10: Postal Code -->
    <form>
        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" name="postal-code" autocomplete="postal-code">
        <input type="submit" value="Submit">
    </form>

    <!-- Form 11: Country -->
    <form>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" autocomplete="country">
        <input type="submit" value="Submit">
    </form>
