<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Location Selector</title>
</head>
<body>
  <h1>Select an Event Location</h1>

  <form>
    <input type="text" autocomplete="name" value="John Doe" >
    <input type="text" autocomplete="email" value="john@mozilla.com" >
    <input type="text" autocomplete="country" value="" maxlength="250" list="EventOrte">
    <datalist id="EventOrte">
      <option value="Abu Dhabi / UAE (United Arab Emirates)"></option>
      <option value="Amritsar (India)"></option>
      <option value="Amsterdam / Netherlands (Netherlands)"></option>
    </datalist>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
