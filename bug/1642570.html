<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form>
  Bob<input name="i1" value="Bob"/>
  Red<input name="i2" value="Red"/>
  AAA(Will be reset default value)<input id="reseted" name="i3" value="AAA"/>
  BBB<input name="i4"/>
  <input type="submit" value="Submit">
  <input id="reset" type="button" value="Reset AAA to BBB">
</form> 

  <script>
  const button = document.querySelector('#reset');
  button.addEventListener('click', updateButton);

function updateButton() {
  let input = document.querySelector('#reseted');
  input.defaultValue = 'BBB'
}


</body>
</html>
