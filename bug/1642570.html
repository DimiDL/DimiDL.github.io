<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form>
  Bob<input name="i1" value="Bob"/>
  Red<input name="i2" value="Red"/>
  AAA(Will be reset default value)<input id="reseted" name="i3" value="AAA"/>
  BBB<input name="i4"/>
  <input type="submit" value="Submit">
  <input id="reset" type="button" value="Reset AAA to BBB (defaultValue)">
  <input id="reset2" type="button" value="Reset AAA to CCC (value)">
</form>

<script>
  function updateButton() {
    let input = document.getElementById('reseted');
    input.defaultValue = 'BBB'
  }
  function updateButton2() {
    let input = document.getElementById('reseted');
    input.value = 'CCC'
  }
  
  let button = document.getElementById('reset');
  button.addEventListener('click', updateButton);

  button = document.getElementById('reset2');
  button.addEventListener('click', updateButton2);
  

  
</script>
