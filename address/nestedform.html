<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Address Forms</title>
</head>
<body>
    <form>
        <!-- First Address Form -->
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email">
            <br>
            
            <label for="organization">Organization:</label>
            <input type="text" id="organization" name="organization" autocomplete="organization">
            <br>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" autocomplete="name">
        </form>

        <hr>
        
        <!-- Second Address Form -->
        <form>
            <label for="street-address">Street Address:</label>
            <input type="text" id="street-address" name="street-address" autocomplete="street-address">
            <br>
            
            <label for="address-line1">Address Line 1:</label>
            <input type="text" id="address-line1" name="address-line1" autocomplete="address-line1">
            <br>
            
            <label for="address-level1">Address Level 1 (State/Province):</label>
            <input type="text" id="address-level1" name="address-level1" autocomplete="address-level1">
            <br>
            
            <label for="address-level2">Address Level 2 (City):</label>
            <input type="text" id="address-level2" name="address-level2" autocomplete="address-level2">
        </form>
    </form>
</body>
</html>
