<datalist id="level2">
  <option value="New York"></option>
  <option value="London"></option>
  <option value="Paris"></option>
</datalist>
<h2>DataList Field in an Address Form</h2>
<form class="alignedLabels">
  <label>name: <input autocomplete="name"></label><br>
  <label>organization: <input autocomplete="organization"></label><br>
  <label>street-address: <input autocomplete="street-address"></label><br>
  <label>address-level2 (datalist): <input list="level2" id="level2address"></label> <-- click this <br>
  <label>postal-code: <input autocomplete="postal-code"></label><br>
  <label>country (abbr.): <input autocomplete="country"></label><br>
  <label>email: <input autocomplete="email"></label><br>
  <p>
    <input type="submit" value="Submit">
    <button type="reset">Reset</button>
  </p>
</form>

<h2>Only DataList Field</h2>
<form class="alignedLabels">
  <label>address-level2 (datalist): <input list="level2" id="level2address"></label> <-- click this <br>
  <p>
    <input type="submit" value="Submit">
    <button type="reset">Reset</button>
  </p>
</form>
