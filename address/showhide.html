<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <style>
        .hidden { display: none; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); }
        .form-group { margin-bottom: 10px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 10px; padding: 8px 12px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Address Form</h2>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Enter country">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter city">
        </div>
      <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email">
        </div>
        <div class="form-group" id="street-container">
            <label for="street">Street Address</label>
            <input type="text" id="street" placeholder="Enter street address">
        </div>
        <button onclick="toggleStreet()">Show/Hide Street Address</button>
    </div>

    <script>
        function toggleStreet() {
            var streetContainer = document.getElementById("street-container");
            if (streetContainer.classList.contains("hidden")) {
                streetContainer.classList.remove("hidden");
            } else {
                streetContainer.classList.add("hidden");
            }
        }
    </script>
</body>
</html>
