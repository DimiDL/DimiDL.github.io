<h2>Address From(street-address with type=search)</h2>
<form>
  <label for="full-name">Full Name:</label>
  <input type="text" id="full-name" name="full-name" autocomplete="name" required>
  <br>

  <label for="street-address">Street Address:</label>
  <input type="search" id="street-address" name="street-address" autocomplete="street-address" required>
  <br>

  <label for="address-line2">Address Line 2 (Optional):</label>
  <input type="text" id="address-line2" name="address-line2" autocomplete="address-line2">
  <br>

  <label for="city">City:</label>
  <input type="text" id="city" name="city" autocomplete="address-level2" required>
  <br>

  <label for="state">State/Province:</label>
  <input type="text" id="state" name="state" autocomplete="address-level1" required>
  <br>

  <label for="postal-code">Postal Code:</label>
  <input type="text" id="postal-code" name="postal-code" autocomplete="postal-code" required>
  <br>

  <label for="country">Country:</label>
  <input type="text" id="country" name="country" autocomplete="country" required>
  <br>

  <button type="submit">Submit</button>
</form>
