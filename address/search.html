<h2>Address From (street-address with type=search)</h2>
<form>
  <label>Full Name:
    <input type="text" name="full-name" autocomplete="name" required>
  </label>
  <br>

  <label>Street Address:
    <input type="search" name="street-address" autocomplete="street-address" required>
  </label>
  <br>

  <label>Address Line 2 (Optional):
    <input type="text" name="address-line2" autocomplete="address-line2">
  </label>
  <br>

  <label>City:
    <input type="text" name="city" autocomplete="address-level2" required>
  </label>
  <br>

  <label>State/Province:
    <input type="text" name="state" autocomplete="address-level1" required>
  </label>
  <br>

  <label>Postal Code:
    <input type="text" name="postal-code" autocomplete="postal-code" required>
  </label>
  <br>

  <label>Country:
    <input type="text" name="country" autocomplete="country" required>
  </label>
  <br>

  <button type="submit">Submit</button>
</form>
